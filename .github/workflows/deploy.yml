name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build with Maven (skip tests)
        run: mvn clean package -DskipTests
        working-directory: uscis-case-tracker-app

      - name: Deploy and Restart App on EC2
        run: |
          echo "ðŸ§¹ Eski JAR dosyalarÄ± siliniyor..."
          ssh -i ~/Desktop/uscis-key.pem ubuntu@${{ secrets.EC2_HOST }} "rm -f /home/ubuntu/app/*.jar"

          echo "ðŸ“¦ Yeni JAR dosyasÄ± kopyalanÄ±yor..."
          scp -i ~/Desktop/uscis-key.pem uscis-case-tracker-app/target/*.jar ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/app/

          echo "ðŸ”„ Uygulama yeniden baÅŸlatÄ±lÄ±yor..."
          ssh -i ~/Desktop/uscis-key.pem ubuntu@${{ secrets.EC2_HOST }} "pkill -f 'java -jar' || true && nohup java -jar /home/ubuntu/app/*.jar > /home/ubuntu/app/app.log 2>&1 &"
