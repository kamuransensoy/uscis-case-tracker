name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build with Maven (skip tests)
        run: mvn clean package -DskipTests
        working-directory: uscis-case-tracker-app

      - name: Deploy and Restart App on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ðŸ§¹ Eski JAR dosyalarÄ± siliniyor..."
            rm -f /home/ubuntu/app/*.jar

            echo "ðŸ“¦ Yeni JAR dosyasÄ± kopyalanÄ±yor..."
            scp -o StrictHostKeyChecking=no uscis-case-tracker-app/target/*.jar ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/app/

            echo "ðŸ”„ Uygulama yeniden baÅŸlatÄ±lÄ±yor..."
            pkill -f 'java -jar' || true
            nohup java -jar /home/ubuntu/app/*.jar > /home/ubuntu/app/app.log 2>&1 &
